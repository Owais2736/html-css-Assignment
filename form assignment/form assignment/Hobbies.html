<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Multi Step Form</title>
</head>
<body style="background-color:rgb(235, 214, 218);">
    <center>   
        <br>
        <br>
        <br>
        <br>
        <br>
        <fieldset style="width: 30%; background-color: rgb(214, 131, 72);">
            <legend style="background-color:  rgb(214, 131, 72);"><b>Hobbies And Interest</b></legend>
         <h1>HOBBIES & INTEREST</h1>
    <hr>
    <br>
    <label><b>Select Your Country</b></label>
    
    <select name="select your Country" style="width: 60%;">
        <option value="Pakistan" selected="selected">Pakistan</option>
        <option value="India">India</option>
        <option value="America">America</option>
        <option value="China">China</option>
    </select>
    <br>
    <br>
    <label><b>Select Your City</b></label>
    <select name="select your City" style="width: 65%;">
        <option value="Karachi" selected="selected">Karachi</option>
        <option value="Lahore">Lahore</option>
        <option value="Islamabad">Islamabad</option>
        <option value="Peshawar">peshawar</option>
    </select>
    <br>
    <br>
    <label><b>Select Your Hobbies</b></label>

    <select name="select your Hobbies" style="width: 60%;">
        <option value="Reading Books" >Reading Books</option>
        <option value="Play Games" selected="selected">Play Games</option>
        <option value="Singing">Singing</option>
        <option value="Chating">Chating</option>
    </select>
    <br>
    <br>
    <label><b>Select Your Interest</b></label>
    
    <select name="select your Interest" style="width: 60%;">
        <option value="Web Development" selected="selected">Web Development</option>
        <option value="App Development">App Development</option>
        <option value="Play Games">Play Games</option>
        <option value="Reading books">Reading books</option>
    </select>
    <br>
    <br>
    <a href="Education.html"><button style="margin-right: 50%;background-color: rgb(177, 111, 177);height: 35px; width: 75px;"><b>Back</b></button></a>
    <input  style="background-color: rgb(177, 111, 177); height: 35px; width: 75px;" type="submit" value="Submit"/>
   <br>
   <br>
</fieldset>

</center>

</body>
</html>
