<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multi Step Form</title>
</head>
<body style="background-color:rgb(235, 214, 218);">
    <center>
        <br>
        <br>
        <br>
        <br>
        <br>
    <fieldset style="width: 30%; background-color: rgb(214, 131, 72);">
        <legend style="background-color:  rgb(214, 131, 72);"><b>User Bio</b></legend>
    <h1>PERSONAL INFORMATION</h1>
    <hr>
    <br>
    <label><b>First Name</b></label>
    <input type="text" name="Enter Your Name" size="30" maxlength="30" placeholder="Enter Your First Name" required/>
    <br>
    <br>
    <label><b>Last Name</b></label>
    <input type="text" name="Enter your last name" size="30" maxlength="30" placeholder="Enter Your Last Name" required/>
    <br>
    <br>
    <label><b>Father Name</b></label>
    <input type="text" name="Enter Your Father Name" size="30" maxlength="30" placeholder="Enter Your Father Name" required/>
    <br>
    <br>
    <label><b>Contact No</b></label>
    <input type="text" name="Enter Your Contact No" size="30" maxlength="30" placeholder="Enter Your Contact No" required/>
    <br>
    <br>
    <label><b>Date of Birth</b></label>
    <input type="date" name="D.o.b" size="50" maxlength="30"  style="width: 57%;" required />
    <br>
    <br>
 
   <a href="Education.html"><button  style="background-color: rgb(177, 111, 177); height: 35px; width: 75px;"><b>Continue</b></button></a>
<br>
<br>
</fieldset>

</center>
</body>
</html>
